<!DOCTYPE html>
<html>
<head>
    <title>User Admin</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.3.0/pure-min.css"/>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body ng-app="app" ng-controller="UserAdminController">
    <h1>Users</h1>
    <div id="userGrid">
        <div class="pure-g" data-index="" ng-repeat="user in users">
            <div class="pure-u-1-3">
                <span ng-bind="user.name"></span>
            </div>
            <div class="pure-u-1-3">
                <span ng-bind="user.type"></span>
            </div>
            <div class="pure-u-1-3">
                <div password-entry name="{{user.name}}"/>
            </div>
        </div>
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.js"></script>
    <script>
        var app = angular.module("app", [])
                .factory("UserService", function(){

                })

                .controller("UserAdminController", function($scope){
                    $scope.editingIndex = -1;

                    $scope.users = [
                        {
                            name: "testuser1",
                            type: "Admin"
                        },
                        {
                            name: "distributor",
                            type: "Client"
                        }
                    ];
                })

                .directive("passwordEntry", function(){
                    return {
                        restrict: "AE",
                        replace: "true",
                        templateUrl: "password-entry.html",
                        scope: {
                            name: "@"
                        },
                        controller: function($scope) {
                            $scope.isEditing = false;

                            $scope.changePassword = function(){

                            };

                            $scope.doneEditing = function(){
                                $scope.isEditing = false;
                            };
                        }
                    };
                });
    </script>
</body>
</html>
